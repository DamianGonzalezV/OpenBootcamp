<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
  <title>Forms w bootstrap</title>
  </style>
</head>

<body>
  <div class="container py-4">
    <form action="">

      <div class="row">
        <select class="form-select mb-3" multiple aria-label="multiple select example">
          <option selected>Open this select menu</option>
          <option value="1">one</option>
          <option value="2">dos</option>
          <option value="2">tres</option>
        </select>
      </div>

      <div>
        <input type="checkbox" class="form-check-input" id="check" checked>
        <label for="check" class="form-label">Estoy de acuerdo con las condiciones</label>
      </div>


      <div>

        <div class="form-check form-check-inline">

          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
          <label class="form-check-label" for="flexRadioDefault1">
            Default radio
          </label>

        </div>

        <div class="form-check form-check-inline">

          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
          <label class="form-check-label" for="flexRadioDefault2">
            Default checked radio
          </label>

        </div>

      </div>

      <div class="form-check form-switch my-3">
        <input type="checkbox" class="form-check-input" role="switch" id="switch">
        <label for="switch" class="form-check-label">Estoy de acuerdo con las condiciones</label>
      </div>

      <div class="mt-4">
        <input type="radio" class="btn-check" name="options-outlined" id="success-outlined" autocomplete="off" checked>
        <label class="btn btn-outline-success" for="success-outlined">Checked success radio</label>

        <input type="radio" class="btn-check" name="options-outlined" id="danger-outlined" autocomplete="off">
        <label class="btn btn-outline-danger" for="danger-outlined">Danger radio</label>
      </div>



      <div class="row mt-4">
        <button type="submit" class="btn btn-dark">submit</button>
      </div>



    </form>
  </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

</html>
