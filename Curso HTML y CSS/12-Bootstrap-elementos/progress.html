<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <title>Progress</title>
    </style>
  </head>
  <body>
    <div class="container py-4">
        <div class="progress">
            <div class="progress-bar" style="width: 20%">
                20%
            </div>
        </div>
        <div class="progress my-4" style="height: 15px;">
            <div class="progress-bar" style="width: 87%">
                87%
            </div>
        </div>
        <div class="progress my-4 bg-light" style="height: 25px;">
            <div class="progress-bar bg-danger" style="width: 87%">
                87%
            </div>
        </div>
        <div class="progress my-4 bg-light" style="height: 25px;">
            <div class="progress-bar progress-bar-striped progress-bar-animated" style="width: 87%">
                57%
            </div>
        </div>
        <div class="progress my-4 bg-light" style="height: 25px;">
            <div class="progress-bar bg-dark" style="width: 70%">
                70%
            </div>
            <div class="progress-bar bg-info" style="width: 7%">
                7%
            </div>
        </div>
    </div>
  </body>
  <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
</html>
