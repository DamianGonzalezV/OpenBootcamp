<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
    <title>Forms w bootstrap</title>
    </style>
</head>

<body>
    <div class="container pt-4">
        <form action="">

            <label for="rango">Selecciona el rango</label>
            <input id="rango" type="range" class="form-range" value="5" min="0" max="10" step="0.1">

            <label for="email" class="">Introduce tu email</label>
            <div class="input-group my-2">
                <input type="text" class="form-control" id="email" placeholder="">
                <span class="input-group-text">@gmail.com</span>
            </div>

            <div class="input-group my-3">
                <div class="input-group-text">
                    <input type="checkbox" class="form-check-input">
                </div>

                <input type="text" aria-label="First name" placeholder="First name" class="form-control">
                <input type="text" aria-label="Last name" class="form-control" placeholder="Last name">
            </div>

            <div class="input-group">
                <input type="text" class="form-control" placeholder="Haz tu busqueda">
                <button class="btn btn-light">Search</button>
            </div>

            <div class="form-floating my-3">
                <input type="text" class="form-control" placeholder="Tu nombre" id="text-nombre">
                <label for="text-nombre">Tu nombre</label>
            </div>

        </form>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>

</html>
