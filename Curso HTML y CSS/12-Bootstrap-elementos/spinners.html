<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
    <title>Spinners</title>
    </style>
</head>

<body>
    <div class="text-center m-5 d-flex justify-content-center align-items-center flex-column py-3">
        <div class="spinner-border text-primary text-center mr-2 my-3" role="status" style="width: 3rem; height: 3rem;" >
            <span class="visually-hidden">Loading...</span>
        </div>
        <div class="spinner-grow text-info ml-2 my-3" style="width: 3rem; height: 3rem;" role="status">
            <span class="visually-hidden">
                loading...
            </span>
        </div>

        <button class="btn-dark my-3">
            <div class="spinner-border spinner-border-sm text-dark" role="status" aria-hidden="true"></div>
            Loading
        </button>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>

</html>
